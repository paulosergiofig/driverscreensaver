<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incode - Relógio de Tela</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="screen">
      <div class="clock">
        <span class="time" id="hours">00</span>
        <span class="colon">:</span>
        <span class="time" id="minutes">00</span>
        <span class="colon">:</span>
        <span class="time" id="seconds">00</span>
      </div>
      <div class="date-info">
        <div class="day" id="dayOfWeek">Domingo</div>
        <div class="date" id="fullDate">01 de Janeiro de 2023</div>
        <div class="location" id="location">Localização desconhecida</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
