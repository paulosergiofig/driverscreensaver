<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incode - Relógio de Tela</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="tela">
      <div class="relogio">
        <span class="tempo" id="horas">00</span>
        <span class="separador">:</span>
        <span class="tempo" id="minutos">00</span>
        <span class="separador">:</span>
        <span class="tempo" id="segundos">00</span>
      </div>
      <div class="info-data">
        <div class="dia" id="diadasemana">Domingo</div>
        <div class="data" id="datacompleta">01 de Janeiro de 2023</div>
        <div class="localizacao" id="localizacao">Localização desconhecida</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
